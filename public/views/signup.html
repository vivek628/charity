<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../style/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form">
        <input type="hidden" value="user" id="usertype">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign Up" id="submitbtn">
        <span>Already have an account? <a href="/getlogin">Login</a></span>
        <span>Register Your NGO <a href="/registerngo">Register</a></span>
        <span>Login To Your NGO <a href="/loginngo">Login</a></span>
        <br>
        
    </div> 
</body>
<script src="../script/signup.js"></script>
</html>
